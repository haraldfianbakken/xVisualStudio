on:
  push:
    tags:
      - 'v*'

name: Create Release and publish to Powershell gallery
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Published tag - see commit history            
          draft: false
          prerelease: false
      - name: Create zip
        uses: thedoctor0/zip-release@master
        with:
          filename: 'xVSCode.zip'
          exclusions: '*.git* /*node_modules/* .editorconfig'
          path: DSCResources/xVSCode/
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./xVSCode.zip
          asset_name: xVSCode.zip
          asset_content_type: application/zip            
      - name: Publish to PSGallery
        shell: pwsh
        run: |
          $null = Find-Module -Name Az | Install-Module -Force
          Publish-Module -Path '.\DSCResources\xVSCode\' -NuGetApiKey "${{ secrets.NUGET_PUBLISHER_KEY }}"